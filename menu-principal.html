<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu responsivo com Scroll</title>
    <!-- raiz de estilo css -->
    <link rel="stylesheet" href="css/main-menu.css">
</head>
<body>
    <!--Menu Principal-->
    <header id="menu">
        <!--Barra de navegação-->
        <nav class="navbar">
            <!--Logo-->
            <a class="logo" href="">logomarca textual</a>
            <!--Fim da Logo-->
            <!--icon sanguiche de responsividade (oculto)-->
            <div class="mobile-menu-icon">
                <div class="linha1"></div>
                <div class="linha2"></div>
                <div class="linha3"></div>
            </div>
            <!--Fim do icon sanguiche de responsividade (oculto)-->
            <!--Links de Navegação-->
            <ul class="nav-list">
                <!--itens da lista de navegação-->
                <li class="nav-item"><a href="">item1</a></li>
                <li class="nav-item"><a href="">item2</a></li>
                <li class="nav-item"><a href="">item3</a></li>
                <li class="nav-item"><a href="">item4</a></li>
                <li class="nav-item"><a href="">item5</a></li>
                <!--Fim dos itens da lista de navegação-->
            </ul>
            <!--Fim dos Links de Navegação-->
        </nav>
        <!--Fim da Barra de Navegação-->
    </header>
    <!--Fim do Menu Principal-->
    <main>
        Menu tradicional responsivo com scroll animation.
    </main>


<!--JavaScript - menu responsivo-->
<script src="js/menu-responsivo.js"></script>
<!--Fim do JavaScript - Menu responsivo--> 
<!--JavaScript - menu Scroll-->
<script src="js/menu-scroll.js"></script>
<!--Fim do JavaScript - menu Scroll-->    
</body>
</html>
